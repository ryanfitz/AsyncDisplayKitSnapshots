language: objective-c
osx_image: xcode8.2
rvm: 2.3.3
cache:
  - bundler
  - cocoapods
before_install:
  - brew update
  - brew outdated swiftlint || brew upgrade swiftlint
  - bundle install
  - bundle exec pod install
before_script:
  - make lint
script:
  - make test
after_success:
  - slather
  - bash <(curl -s https://codecov.io/bash) -f fastlane/test_output/cobertura.xml
